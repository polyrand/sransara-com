<figure id="{{ index .Params "name" }}">
    <pre {{ if isset .Params "lang" }}data-lang="{{ index .Params "lang" }}"{{ end }}>{{ .Inner }}</pre>
    <figcaption>
      {{ if isset .Params "caption" }}
      <strong>Listing {{ .Ordinal }}:</strong> {{ index .Params "caption" }}
        {{ if isset .Params "attr" }}
	<br />{{ index .Params "attr" | markdownify }}
        {{ end }}
      {{ else }}
      <strong>Listing {{ .Ordinal }}</strong>
      {{ end }}
    </figcaption>
</figure>
